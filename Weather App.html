<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #b3ab3f, #2c2c2c);
            text-align: center;
            padding: 20px;
        }
        h1 {
            color:transparent;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
            border-radius: 20px;
            border: none;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #6c829b;
            color: rgb(31, 22, 22);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
        }
        .weather-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            display: inline-block;
            text-align: left;
        }
        .forecast-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .forecast-box {
            border: 1px solid black;
            padding: 10px;
            width: 120px;
            background-color: #fff;
        }
        .alert-box {
            background-color: red;
            color: white;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>üåê Weather App üå§Ô∏è</h1>
    <div class="location">
    <input type="text" id="cityInput" placeholder="Enter city">
    <button onclick="fetchWeather()">üîç Search</button>
    </div>
    <div id="weather" class="weather-container"></div>
    <h3>üìÖ 7-Day Forecast</h3>
    <div id="forecast" class="forecast-container"></div>
    <div id="alerts"></div>

    <script src="script.js"></script>

</body>
</html>
